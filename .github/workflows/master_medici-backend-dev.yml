# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - medici-backend-dev

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          cd medici-backend-node
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment
        run: zip release.zip medici-backend-node/* -r

      - name: Upload artifact for deployment job
      uses: actions/upload-artifact@v4
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
      uses: actions/download-artifact@v4
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_20C8FC4E6C5B4F0FA1FAA25DECF39C7A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C4DABE8A1AB64AC89AF26D43CA00A9AE }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E0D8B7FC44474D55BEA6AF3FD76A7D4E }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'medici-backend-dev'
          slot-name: 'Production'
          package: medici-backend-node

