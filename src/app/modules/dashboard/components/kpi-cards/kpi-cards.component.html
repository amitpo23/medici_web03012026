<div class="kpi-cards-container">
  <div 
    *ngFor="let card of kpiCards; let i = index" 
    class="kpi-card"
    [@cardAnimation]
    [style.animation-delay]="i * 100 + 'ms'">
    
    <div class="kpi-card-inner">
      <!-- Icon Section -->
      <div class="kpi-icon-wrapper">
        <div class="kpi-icon" [style.background]="card.gradient">
          <span class="icon-emoji">{{ card.icon }}</span>
        </div>
      </div>

      <!-- Content Section -->
      <div class="kpi-content">
        <h3 class="kpi-title">{{ card.title }}</h3>
        <div class="kpi-value-wrapper">
          <p class="kpi-value" [class.animate]="animateValue">{{ card.value }}</p>
          <span *ngIf="card.change" class="kpi-change" [class.increase]="card.changeType === 'increase'" [class.decrease]="card.changeType === 'decrease'">
            <span class="change-icon">{{ card.changeType === 'increase' ? '↑' : '↓' }}</span>
            {{ card.change }}%
          </span>
        </div>
        <span class="kpi-label">{{ card.label }}</span>
      </div>

      <!-- Accent Line -->
      <div class="accent-line" [style.background]="card.color"></div>
    </div>

    <!-- Hover Effect Overlay -->
    <div class="hover-overlay" [style.background]="card.gradient"></div>
  </div>
</div>
