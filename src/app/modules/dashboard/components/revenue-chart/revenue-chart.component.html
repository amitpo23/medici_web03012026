<div class="revenue-chart-wrapper">
  <div class="chart-header">
    <div class="chart-controls">
      <button 
        *ngFor="let period of periods" 
        class="period-btn" 
        [class.active]="selectedPeriod === period.value"
        (click)="selectPeriod(period.value)">
        {{ period.label }}
      </button>
    </div>
    <div class="chart-type-toggle">
      <button 
        class="toggle-btn" 
        [class.active]="lineChartType === 'line'"
        (click)="changeChartType('line')">
        
      </button>
      <button 
        class="toggle-btn" 
        [class.active]="lineChartType === 'bar'"
        (click)="changeChartType('bar')">
        
      </button>
    </div>
  </div>
  
  <div class="chart-container">
    <canvas baseChart
      [data]="lineChartData"
      [options]="lineChartOptions"
      [type]="lineChartType">
    </canvas>
  </div>
  
  <div class="chart-stats">
    <div class="stat-item">
      <span class="stat-label">住" 住转:</span>
      <span class="stat-value revenue">{{ totalRevenue | number:'1.0-0' }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">住" 专:</span>
      <span class="stat-value profit">{{ totalProfit | number:'1.0-0' }}</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">爪注 砖:</span>
      <span class="stat-value average">{{ averageMonthly | number:'1.0-0' }}</span>
    </div>
  </div>
</div>
