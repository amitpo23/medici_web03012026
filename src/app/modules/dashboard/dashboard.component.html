<div class="dashboard-container" [@fadeIn]>
  <!-- Header with theme toggle -->
  <div class="dashboard-header">
    <div class="header-content">
      <h1 class="dashboard-title">
        <span class="title-icon"></span>
         拽专 - Dashboard
      </h1>
      <p class="dashboard-subtitle">住拽专 转 砖 注专转 转</p>
    </div>
    <div class="header-actions">
      <button mat-icon-button (click)="toggleTheme()" class="theme-toggle" matTooltip="祝 注专转 砖">
        <mat-icon>{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
      <button mat-raised-button color="primary" (click)="refreshData()" class="refresh-btn">
        <mat-icon>refresh</mat-icon>
        专注 转
      </button>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="60"></mat-spinner>
    <p class="loading-text">注 转...</p>
  </div>

  <!-- Main Content -->
  <div *ngIf="!loading" class="dashboard-content" [@slideUp]>
    <!-- KPI Cards -->
    <section class="kpi-section">
      <app-kpi-cards [kpiData]="kpiData"></app-kpi-cards>
    </section>

    <!-- Charts Section -->
    <section class="charts-section">
      <div class="chart-card revenue-chart">
        <div class="card-header">
          <h2 class="card-title">
            <span class="title-icon"></span>
            住转 专转
          </h2>
        </div>
        <div class="card-body">
          <app-revenue-chart></app-revenue-chart>
        </div>
      </div>

      <div class="chart-card occupancy-chart">
        <div class="card-header">
          <h2 class="card-title">
            <span class="title-icon"></span>
            转 转驻住
          </h2>
        </div>
        <div class="card-body">
          <app-occupancy-trend></app-occupancy-trend>
        </div>
      </div>
    </section>

    <!-- Top Hotels Section -->
    <section class="hotels-section">
      <div class="section-card">
        <div class="card-header">
          <h2 class="card-title">
            <span class="title-icon"></span>
            转  专转
          </h2>
        </div>
        <div class="card-body">
          <app-top-hotels></app-top-hotels>
        </div>
      </div>
    </section>
  </div>
</div>
