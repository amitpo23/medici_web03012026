<div class="dashboard-container">
  <div class="dashboard-header">
    <h1> Dashboard -  拽专</h1>
    <button mat-raised-button color="primary" (click)="refreshData()">
      <mat-icon>refresh</mat-icon>
      专注 转
    </button>
  </div>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
    <p>注 转...</p>
  </div>

  <div *ngIf="!loading" class="dashboard-content">
    <!-- KPI Cards -->
    <app-kpi-cards [kpiData]="kpiData"></app-kpi-cards>

    <!-- Charts Row -->
    <div class="charts-row">
      <mat-card class="chart-card">
        <mat-card-header>
          <mat-card-title>住转 砖转</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-revenue-chart></app-revenue-chart>
        </mat-card-content>
      </mat-card>

      <mat-card class="chart-card">
        <mat-card-header>
          <mat-card-title>转 转驻住</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-occupancy-trend></app-occupancy-trend>
        </mat-card-content>
      </mat-card>
    </div>

    <!-- Top Hotels -->
    <mat-card class="full-width-card">
      <mat-card-header>
        <mat-card-title>转  专转</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-top-hotels></app-top-hotels>
      </mat-card-content>
    </mat-card>
  </div>
</div>
