<div class="analytics-container">
  <div class="analytics-header">
    <div class="header-content">
      <h1>
        <mat-icon>insights</mat-icon>
        Analytics & AI
      </h1>
      <p class="subtitle">AI-powered recommendations and price predictions</p>
    </div>
    <div class="header-actions">
      <button mat-stroked-button class="refresh-btn">
        <mat-icon>refresh</mat-icon>
        Refresh Data
      </button>
    </div>
  </div>

  <div class="analytics-nav">
    <button mat-flat-button 
            [class.active]="selectedTab === 0" 
            (click)="selectedTab = 0">
      <mat-icon>trending_up</mat-icon>
      Price Predictions
    </button>
    <button mat-flat-button 
            [class.active]="selectedTab === 1" 
            (click)="selectedTab = 1">
      <mat-icon>notifications_active</mat-icon>
      Alerts & Recommendations
    </button>
    <button mat-flat-button 
            [class.active]="selectedTab === 2" 
            (click)="selectedTab = 2">
      <mat-icon>calculate</mat-icon>
      ROI Calculator
    </button>
  </div>

  <div class="tab-content" [ngSwitch]="selectedTab">
    <div *ngSwitchCase="0" class="tab-panel" @fadeIn>
      <app-price-predictor></app-price-predictor>
    </div>
    <div *ngSwitchCase="1" class="tab-panel" @fadeIn>
      <app-buy-sell-alerts></app-buy-sell-alerts>
    </div>
    <div *ngSwitchCase="2" class="tab-panel" @fadeIn>
      <app-roi-calculator></app-roi-calculator>
    </div>
  </div>
</div>
