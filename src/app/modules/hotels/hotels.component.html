<div class="flex flex-col gap-3">
    <mat-toolbar>
        <span>Hotels</span>
        <span class="example-spacer"></span>
        <button mat-icon-button (click)="refreshData(true)">
            <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="resetAllFilters()">
            <mat-icon>filter_alt_off</mat-icon>
        </button>
    </mat-toolbar>

    <div class="sm:p-3">
        <ag-grid-angular style="width: 100%; height: 82vh;" class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData$ | async" [animateRows]="true" [pagination]="true" [paginationPageSize]="paginationPageSize" [enableCellTextSelection]="true"
            (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)" (firstDataRendered)="onFirstDataRendered($event)" (filterChanged)="onFilterChanged($event)"></ag-grid-angular>
    </div>
</div>
