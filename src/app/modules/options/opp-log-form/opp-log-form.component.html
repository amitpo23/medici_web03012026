<div class="flex justify-between">
    <h1 mat-dialog-title>Opportunity Log</h1>
    <button mat-icon-button (click)="close()" [tabIndex]="-1">
        <mat-icon aria-hidden="false" aria-label="Close" fontIcon="close"></mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <ag-grid-angular style="width: 100%; height: 50vh;" class="ag-theme-alpine" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData$ | async" [rowSelection]="'single'" [animateRows]="true" [pagination]="true" [paginationPageSize]="paginationPageSize"
        [enableCellTextSelection]="true" (gridReady)="onGridReady($event)" (cellClicked)="onCellClicked($event)" (firstDataRendered)="onFirstDataRendered($event)"></ag-grid-angular>
</div>
<div mat-dialog-actions>
    <button mat-flat-button (click)="close()">Close</button>
</div>
