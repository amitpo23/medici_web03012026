<div class="login-page">
    <!-- Background Image with Overlay -->
    <div class="login-background">
        <div class="background-overlay"></div>
        <div class="background-pattern"></div>
    </div>

    <!-- Login Card -->
    <div class="login-container">
        <!-- Medici Logo -->
        <div class="logo-container">
            <div class="medici-logo">
                <span class="logo-text">MEDICI</span>
                <div class="stars">
                    <span>★</span><span>★</span><span>★</span><span>★</span>
                </div>
            </div>
            <span class="tagline">World Trade Market</span>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <h1 class="welcome-text">Welcome</h1>

            <form [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Email field -->
                <div class="form-field">
                    <input
                        id="email"
                        type="text"
                        [formControlName]="'email'"
                        placeholder="Email"
                        autocomplete="email"
                    />
                    <div class="error-message" *ngIf="signInForm.get('email')!.touched && signInForm.get('email')!.hasError('required')">
                        Email is required
                    </div>
                </div>

                <!-- Password field -->
                <div class="form-field">
                    <input
                        id="password"
                        [type]="showPassword ? 'text' : 'password'"
                        [formControlName]="'password'"
                        placeholder="Password"
                        autocomplete="current-password"
                    />
                    <button
                        type="button"
                        class="toggle-password"
                        (click)="showPassword = !showPassword"
                        tabindex="-1"
                    >
                        <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <div class="error-message" *ngIf="signInForm.get('password')!.touched && signInForm.get('password')!.hasError('required')">
                        Password is required
                    </div>
                </div>

                <!-- Submit button -->
                <button
                    type="submit"
                    class="login-button"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                >
                    <span *ngIf="!signInForm.disabled">Log in</span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"
                    ></mat-progress-spinner>
                </button>
            </form>

            <p class="signup-link">Don't have an account yet?</p>
        </div>
    </div>
</div>
