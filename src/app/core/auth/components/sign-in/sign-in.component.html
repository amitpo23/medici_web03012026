<div class="flex flex-col gap-5">
    <div class="py-6">
        <img class="logo" src="assets/logo/logo.svg" />
    </div>
    <mat-card>
        <mat-card-title>
            <h1 class="p-3">Login</h1>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="signInForm" #signInNgForm="ngForm" class="flex flex-col gap-2">
                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>Name</mat-label>
                    <input id="email" matInput [formControlName]="'email'">
                    <mat-error *ngIf="signInForm.get('email')!.hasError('required')">
                        Email address is required
                    </mat-error>
                    <mat-error *ngIf="signInForm.get('email')!.hasError('email')">
                        Please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input id="password" matInput type="password" [formControlName]="'password'" #passwordField>
                    <button mat-icon-button type="button" (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'" matSuffix>
                        <img
                            *ngIf="passwordField.type === 'password'"
                            src="assets/img/heroicons/eye-solid.svg" alt="" />
                        <img
                            *ngIf="passwordField.type === 'text'"
                            src="assets/img/heroicons/eye-off-solid.svg" alt="" />
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
                <!-- <div class="inline-flex items-end justify-between w-full mt-1.5">
                <mat-checkbox [color]="'primary'" [formControlName]="'rememberMe'">
                    Remember me
                </mat-checkbox>
                <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/forgot-password']">Forgot password?
                    </a>
            </div> -->

                <!-- Submit button -->
                <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'" [disabled]="signInForm.disabled" (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Sign in
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
